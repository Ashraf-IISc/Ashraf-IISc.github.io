<!DOCTYPE html>
<html>
<head>
    <title>Secure Login</title>
    <style>
        body { font-family: monospace; background-color: #1a1a1a; color: #00ff9d; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { border: 1px solid #333; padding: 2rem; background: #252525; }
        input { display: block; margin-bottom: 1rem; padding: 5px; background: #000; color: #fff; border: 1px solid #555; }
        button { background: #00ff9d; color: #000; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>System Access</h2>
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Authenticate</button>
        </form>
    </div>
</body>
</html>
